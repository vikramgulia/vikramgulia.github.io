<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../css/cover.css" rel="stylesheet">
    <title>The Technical Journal</title>
</head>

<body class="d-flex h-100 text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-5">
            <div>
                <h3 class="float-md-start mb-0">Geeky!</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" aria-current="page" href="/views/calculator.html">Calculator</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main class="px-2">
            <div class="mb-3 row">
                <div class="col-sm-3 text-start">
                    <label for="numOfRequests" class="col-sm-2 col-form-label">Requests/Objects:</label>
                </div>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="number" class="form-control" id="numOfRequests" value="500">
                        <select class="form-select" id="requestUnits">
                            <option selected value="1">none</option>
                            <option value="1000">thousands</option>
                            <option selected value="1000000">million</option>
                        </select>
                        <select class="form-select" id="requestPerTime">
                            <option value="1">per day</option>
                            <option selected value="30">per month</option>
                            <option value="365">per year</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="totalYears" class="col-sm-3 col-form-label text-start">Total years:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="number" class="form-control" id="totalYears" value="5">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Exclude?
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-3 text-start">
                    <label for="objectSize" class="col-sm-2 col-form-label">Size:</label>
                </div>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="number" class="form-control" id="objectSize" value="500">
                        <select class="form-select" id="objectSizeUnit">
                            <option selected value="1">bytes</option>
                            <option value="1000">KB</option>
                            <option value="1000000">MB</option>
                            <option value="1000000000">GB</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3 row"><button type="button" id="calculate"
                    class="btn btn-outline-primary btn-sm">Calculate</button></div>

            <div class="mb-3 row">
                <label for="totalObjects" class="col-sm-3 col-form-label text-start">Total objects:</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="totalObjects">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="storageNeeded" class="col-sm-3 col-form-label text-start">Storage Needed:</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="storageNeeded">
                </div>
            </div>
        </main>

        <footer class="mt-auto">
            <p><span id="datetime"></span></p>
        </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
